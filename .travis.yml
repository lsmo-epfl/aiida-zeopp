language: python
dist: trusty
sudo: required
python:
- "3.6"
- "2.7"

# caching for singularity hub: you are allowed only 10 pulls per day!
cache:
  directories:
  - singularity-images

services:
  - postgresql
  - rabbitmq

addons:
  postgresql: "10"

env:
  global:
  # add network executable to PATH
  #- PATH=${PATH}:${TRAVIS_BUILD_DIR}
  # use 'network' script from .ci
  - PATH=${PATH}:${TRAVIS_BUILD_DIR}/.ci
  matrix:
  - TEST_AIIDA_BACKEND: django
    TEST_TYPE: tests
  - TEST_AIIDA_BACKEND: sqlalchemy
    TEST_TYPE: tests
  - TEST_AIIDA_BACKEND: django
    TEST_TYPE: pre-commit

before_install:
  # Upgrade pip setuptools and wheel
  - pip install -U wheel setuptools coveralls
  - pip install pip==18.1
  - pip install numpy==1.16.4  # needed for pymatgen
  # install singularity
  - wget -O- http://neuro.debian.net/lists/trusty.us-nh.full | sudo tee /etc/apt/sources.list.d/neurodebian.sources.list
  - sudo apt-key add .travis.singularity_key.txt
  - sudo apt-get update
  - sudo apt-get install -y singularity-container
  # caching for singularity hub: you are allowed only 10 pulls per day!
  - >
    if [ ! -f "./singularity-images/zeopp.simg" ]; then 
      mkdir -p singularity-images
      singularity pull shub://ltalirz/singularity-recipe-zeopp:ansible
      mv ltalirz-singularity-recipe-zeopp-master-ansible.simg singularity-images/zeopp.simg
    fi

install:
- network
- pip install -e .[testing,pre-commit]
- reentry scan -r aiida


script:
  - if [ "$TEST_TYPE" == "tests" ] ; then py.test --cov aiida_zeopp --cov-append . ; fi  # runs unit tests
  - if [ "$TEST_TYPE" == "pre-commit" ] ; then pre-commit install; pre-commit run --all-files || ( git status --short; git diff ; exit 1 ); fi

after_success:
  - coveralls

jobs:
  include:
    - stage: deploy
      # Make sure the tag is valid semver
      if: "tag =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+(a|b|rc)?[0-9]*$"
      services: ignore
      addons: skip
      python: 3.6
      before_install: skip
      install: skip
      before_script: skip
      script: skip
      env: ignore
      before_deploy:
        - echo "About to deploy $TRAVIS_TAG to PyPI"
      after_deploy:
        - echo "Deployed $TRAVIS_TAG to PyPI"
      deploy: &pypi
        provider: pypi
        skip_existing: true
        username: aiida-bot
        password:
          # See https://docs.travis-ci.com/user/encryption-keys/ for instructions
          secure: ""
        on:
          repo: ltalirz/aiida-zeopp
          branch: master
          tags: true
